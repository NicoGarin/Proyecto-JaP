<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="homepage.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
      <p id="Userlogged" style="color: white;display: none;"></p>
      <button id="salir" style="display: none;">Salir</button>
    </div>
  </nav>
  <br>
  <div class="text-center p-4">
    <h2>Productos</h2>
    <p class="lead">Verás aquí todos los productos del sitio.</p>
  </div>
  <div style="margin-left: 12%;">
    <select id="cats" onchange="categorysetter(this.value)">
      <option disabled selected>Selecciona una categoría</option>
      <option value="1">Autos</option>
      <option value="2">Celulares</option>
      <option value="3">Computadoras</option>
      <option value="4">Deporte</option>
      <option value="5">Electrodomésticos</option>
      <option value="6">Herramientas</option>
      <option value="7">Juguetes</option>
      <option value="8">Muebles</option>
      <option value="9">Vestimenta</option>
    </select>
    <label for="inputmin">Rango de precio:</label>
    <input id="inputmin" type="text" placeholder="min" maxlength="10">
    <input id="inputmax" type="text" placeholder="max" maxlength="10">
    <input id="inputusd" type="radio" value="usd" name="currency">
    <label for="inputusd">USD</label>
    <input id="input$" type="radio" value="$" name="currency">
    <label for="input$">$</label>
    <input id="inputall" type="radio" value="all" name="currency" checked>
    <label for="inputall">Todos</label>
    <button id="rangoprecio">Buscar</button>
  </div>
  <div class="container">
    <input id="AZ" type="radio" value="AZ" name="sort" checked>
    <label for="AZ">AZ</label>
    <input id="ZA" type="radio" value="ZA" name="sort">
    <label for="ZA">ZA</label>
    <input id="sold" type="radio" value="sold" name="sort">
    <label for="sold">Vendidos</label>
  </div>
  <div class="container p-5">
    <div class="row">
      <div class="list-group" id="prod-list-container">
      </div>
    </div>
  </div>
  <footer class="text-muted bg-light">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2021</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
