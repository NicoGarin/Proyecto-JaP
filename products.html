<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="homepage.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button id="Userlogged" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" href="#">Mi carrito</a>
          <a id="salir" class="dropdown-item" href="#">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <div class="text-center p-4">
    <h2>Productos</h2>
    <p class="lead">Verás aquí todos los productos del sitio.</p>
  </div>
  <div class="container">
      <div class="row">
        <div class="col">
        <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
          <label for="inputusd" class="btn btn-light">
            <input id="inputusd" type="radio" value="usd" name="currency" onchange="actualizarlistado()">USD
          </label>
          <label for="input$" class="btn btn-light">
            <input id="input$" type="radio" value="$" name="currency" onchange="actualizarlistado()">$
          </label>
          <label for="inputall" class="btn btn-light active">
            <input id="inputall" type="radio" value="all" name="currency" checked onchange="actualizarlistado()">Todos
          </label>
        </div> 
      </div>
      <div class="col-6">
        <div style="margin-left: 12%;">
        <select id="cats" onchange="categorysetter(this.value)" style="width: 40%;">
          <option disabled>Selecciona una categoría</option>
          <option value="1">Autos</option>
          <option value="2">Celulares</option>
          <option value="3">Computadoras</option>
          <option value="4">Deporte</option>
          <option value="5">Electrodomésticos</option>
          <option value="6">Herramientas</option>
          <option value="7">Juguetes</option>
          <option value="8">Muebles</option>
          <option value="9">Vestimenta</option>
          <option selected value="10">Todos los productos</option>
        </select>
        <label for="inputmin">Precio:</label>
        <input id="inputmin" type="text" placeholder="min" maxlength="10" style="width: 10%;">
        <input id="inputmax" type="text" placeholder="max" maxlength="10" style="width: 10%;">
        <button class="btn btn-dark" id="rangoprecio" onclick="actualizarlistado()">Buscar</button>
      </div>
    </div>
      <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
        <label for="AZ" class="btn btn-light active">
          <input id="AZ" type="radio" value="AZ" name="sort" checked onchange="actualizarlistado()">A-Z
        </label>
        <label for="ZA" class="btn btn-light">
          <input id="ZA" type="radio" value="ZA" name="sort" onchange="actualizarlistado()">Z-A
        </label>
        <label for="sold" class="btn btn-light">
          <input id="sold" type="radio" value="sold" name="sort" onchange="actualizarlistado()"><i class="fas fa-sort-amount-down mr-1"></i>Cant.
        </label>
      </div>
    </div>
  </div>
  <div class="container p-5">
    <div class="row">
      <div class="list-group" id="prod-list-container">
      </div>
    </div>
  </div>
  <footer class="text-muted bg-light">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2021</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
